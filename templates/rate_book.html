

{% block content %}
  <h1>Rate "{{ book.title }}"</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_rating">Rate this book:</label>
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
